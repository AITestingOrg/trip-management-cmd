version: '2.3'
services:

  mongo:
    image: 'mongo:3.4.1'
    mem_limit: 512M
    ports:
      - '27017:27017'
    volumes:
      - 'mongo:/data/db'
  rabbitmq:
    image: rabbitmq:3.7.3-management
    mem_limit: 512M
    ports:
      - "5672:5672"
      - "15672:15672"
