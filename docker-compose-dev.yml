      - EUREKA_SERVER=discoveryservice
    ports:
      - '8080'
    depends_on:
      - discoveryservice

  calculationservice:
    build: C:\Users\Juan\go\src\github.com\AITestingOrg\calculation-service
    mem_limit: 512M
